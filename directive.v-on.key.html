<!DOCTYPE html>
<html lang="en">
<head>
   <title>Vue Js Beginner</title>
</head>
<body>

    <div id="app">
        <label for="">Tekan tombol enter</label>
        <input type="text" @keyup.enter ="message = 'anda menekan enter'">
        <br><br>
        <label for="">Silahkan tekan tombol</label>
        <input type="text"
               @keyup.esc = "escKey"
               @keyup.space = "spaceKey()"
               @keyup.up = "upKey"
               @keyup.down = "downKey"
               @keyup.65 = "aKey"
        >
        <br><br>
        {{message}}
    </div>
    <script src="assets/vendor/vue.js"></script>
    <script src="assets/js/directive.v-on.key.app.js"></script>
</body>
</html>
